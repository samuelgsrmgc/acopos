<h1>35077: SMC Fail Safe: Homing - Function is requested but not configured</h1>
  <table class="syntax" width="100%" id="g1" cellspacing="3" cellpadding="2">
    
    <tr>
      <td width="15%" nowrap><b>Info:</b></td>
      <td width="85%"></td>
    </tr>
    
    <tr>
      <td width="15%" nowrap><b>Data type:</b></td>
      <td width="85%"></td>
    </tr>
    
    </table>
  
  <p>
  <b>Description:</b>
  <br>Configuration error of encoder homing. The homing bit of the control word is set, but it is not in use.
<br><br>
  </p>
  <p>
  <b>Reaction:</b>
  <br>The module changes into Fail Safe state.
<br><br>
  </p>
  <p>
  <b>Cause/Remedy:</b>
  <br>Call technical support!
<br><br>
  </p>
