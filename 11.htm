<h1>11: Data block write access not initialized</h1>
  <table class="syntax" width="100%" id="g1" cellspacing="3" cellpadding="2">
    
    <tr>
      <td width="15%" nowrap><b>Info:</b></td>
      <td width="85%"></td>
    </tr>
    
    <tr>
      <td width="15%" nowrap><b>Data type:</b></td>

    </tr>
    
    </table>
  
  <p>
  <b>Description:</b>
  <br>Response error while writing a data segment (WR_BLOCK_SEGM, WR_BLOCK_LAST_SEGM), if no data block download was initialized.
<br><br>
  </p>
  <p>
  <b>Reaction:</b>
  <br>No data is saved.
<br><br>
  </p>
  <p>
  <b>Cause/Remedy:</b>
  <br>See error number <a href="9.htm" tppabs="http://www.xn--brtschi-5wa.ch/automation/html/9.htm">9</a>.
<br><br>
  </p>
