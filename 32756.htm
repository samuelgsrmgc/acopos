<h1>32756: SDM_Motion_Action: Memory alloc error</h1>
  <table class="syntax" width="100%" id="g1" cellspacing="3" cellpadding="2">
    
    <tr>
      <td width="15%" nowrap><b>Info:</b></td>
      <td width="85%"></td>
    </tr>
    
    <tr>
      <td width="15%" nowrap><b>Data type:</b></td>
      <td width="85%"></td>
    </tr>
    
    </table>
  
  <p>
  <b>Description:</b>
  <br>For processing of this SDM_Motion_Action memory must be allocated.
<br><br>
  </p>
  <p>
  <b>Reaction:</b>
  <br>Processing of this SDM_Motion_Action is aborted.
<br><br>
  </p>
  <p>
  <b>Cause/Remedy:</b>
  <br>Not enough memory available.
<br>Configure more memory in OS area.
<br><br>
  </p>
