<h1>6053: Power stage: Low-side: Overcurrent</h1>
  <table class="syntax" width="100%" id="g1" cellspacing="3" cellpadding="2">
    
    <tr>
      <td width="15%" nowrap><b>Info:</b></td>
      <td width="85%"></td>
    </tr>
    
    <tr>
      <td width="15%" nowrap><b>Data type:</b></td>
      <td width="85%"></td>
    </tr>
    
    </table>
  
  <p>
  <b>Description:</b>
  <br>Runtime error if at least one of the three low-side transistors (Phase U, V, W) in the power stage registers overcurrent.
<br><br>
  </p>
  <p>
  <b>Reaction:</b>
  <br>See error number <a href="6019.htm" tppabs="http://www.xn--brtschi-5wa.ch/automation/html/6019.htm">6019</a>.
<br><br>
  </p>
  <p>
  <b>Cause/Remedy:</b>
  <br>See error number <a href="6052.htm" tppabs="http://www.xn--brtschi-5wa.ch/automation/html/6052.htm">6052</a>.
<br><br>
  </p>
